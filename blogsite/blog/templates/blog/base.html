<!-- blog/templates/blog/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        footer { margin-top: 5rem; padding: 2rem 0; background-color: #e9ecef; text-align: center; color: #6c757d; }
        .card-link {
            text-decoration: none;
            color: inherit;
        }
        .card-link:hover {
            color: inherit;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a>
    </div>
</nav>

<main class="container mt-4">
    <form method="get" action="{% url 'search_posts' %}" class="mb-4">
        <input type="text" name="q" class="form-control" placeholder="Search posts..." value="{{ request.GET.q }}">
    </form>

    {% block content %}{% endblock %}
</main>

<footer>
    &copy; {{ now|date:"Y" }} My Blog â€” All rights reserved.
</footer>

</body>
</html>

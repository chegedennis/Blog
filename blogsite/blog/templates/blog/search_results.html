{% extends 'blog/base.html' %}
{% block title %}Search Results{% endblock %}

{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if posts %}
<div class="list-group">
    {% for post in posts %}
    <a href="{% url 'post_detail' slug=post.slug %}" class="list-group-item list-group-item-action">
        {{ post.title }}
    </a>
    {% endfor %}
</div>
{% else %}
<p>No posts found.</p>
{% endif %}
{% endblock %}
